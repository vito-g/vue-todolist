<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue ToDo List</title>
  </head>
  <body>

    <!-- Div di visualizzazione di Vue -->
    <div id="root">
      <input v-model="text" @keyup.enter="submitFx" value="text" placeholder="thing to do">
      <button @click="submitFx">Aggiungi</button>
      <span v-if="activeWarning == true">{{warning}}</span>
      <div class="display">
        <ul>
          <div v-for="(item, index) in toDoList" class="display-list">
            <li >- {{index + 1}} - {{item.charAt(0).toUpperCase() + item.slice(1)}}</li>
            <i class="fas fa-times cursor-pointer" @click="rejectFx(index)"></i>
          </div>
        </ul>
      </div>
    </div>
    <!-- END Div di visualizzazione di Vue -->

  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
