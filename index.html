<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue ToDo List</title>
  </head>
  <body>

    <!-- Div di visualizzazione di Vue -->
    <div id="root">
      <input v-model="text" @keyup.enter="submitFx" value="text">
      <button @click="submitFx">SUBMIT</button>
      <ul>
        <li v-for="item in toDoList">{{item}}</li>
      </ul>
    </div>
    <!-- END Div di visualizzazione di Vue -->

  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
